<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Progressive Image Loading Examples</title>

        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <div class="group">
            <h1>Default JPGs</h1>

            <div class="image">
                <img src="images/01.jpg" alt="Default Image 01">
            </div>
            <div class="image">
                <img src="images/02.jpg" alt="Default Image 02">
            </div>
        </div>

        <div class="group">
            <h1>Progressive JPGs</h1>

            <div class="image">
                <img src="images/01-progressive.jpg" alt="Progressive Image 01">
            </div>
            <div class="image">
                <img src="images/02-progressive.jpg" alt="Progressive Image 02">
            </div>
        </div>

        <div class="group">
            <h1>Using small placeholder images,<br>while default JPGs are loading</h1>

            <div class="image blurry" data-large="images/01.jpg">
                <div class="image-tiny">
                    <img src="images/01-tiny.jpg" alt="Tiny Image 01">
                </div>
            </div>
            <div class="image blurry" data-large="images/02.jpg">
                <div class="image-tiny">
                    <img src="images/02-tiny.jpg" alt="Tiny Image 02">
                </div>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
